<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pwa/icons/icon-192x192.png" />
    <!-- Manifest će se dinamički dodati preko JavaScript-a kad backend bude dostupan -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS PWA podrška -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Promina App" />
    
    <!-- Apple touch ikone -->
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/pwa/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/pwa/icons/icon-192x192.png" />
    
    <!-- iOS splash screen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Manage Members</title>
    <script>
      // Add this to your existing script in index.html
      const redirectPath = sessionStorage.getItem("redirectPath");
      if (redirectPath) {
        sessionStorage.removeItem("redirectPath");
        history.replaceState(null, null, redirectPath);
      }
      // Single Page Apps for GitHub Pages/Vercel
      // https://github.com/rafrex/spa-github-pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
